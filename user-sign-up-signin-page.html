<body>
	<div class="login-page">
	<div class="form">

			<button onclick="createUser()">Create</button>

		</form class="login-form">
		<form>
			<h3>MY DIARY [ <i><font color="#4CAF50">Login</font></i> ]</h3>
			<input type="text" placeholder="username" id="name" />

	<script>
		$('.message a').click(function(){
		$('form').animate({height: "toggle", opacity: "toggle"}, "slow");
		});
	</script>
	
	<script language="javascript">

		{
			window.open("create-main-page.html")
		}
		else

		}

	<script type="text/javascript">
		function createUser()
		{
			if (window.user === undefined)
			{
				window.user = [];
			}

			var username = document.getElementById('username').value;
			var password = document.getElementById('password').value;
			var email = document.getElementById('email').value;
			window.user.push([username, password, email]);
			alert("New user has been created");


		}
		//login button function
		function login()
		{
			var userName = document.getElementById('name').value;
			var passWord = document.getElementById('pass').value;
			var email = document.getElementById('name').value;

			if (userName == window.user[0][0] && passWord == window.user[0][1] || email == window.user[0][2] && passWord == window.user[0][1]) {
				window.open("MainPage.html","_self");
			}else{
				alert("Username/password is incorrect");
			}
		}

	</script>
</body>
